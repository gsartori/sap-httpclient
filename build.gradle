plugins {
	id 'groovy'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'sap'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "2023.0.3")
}

dependencies {
	implementation 'org.apache.groovy:groovy'
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway-mvc'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	implementation 'com.sap.cloud.sdk.cloudplatform:connectivity-destination-service:5.13.0'
	implementation 'com.sap.cloud.sdk.cloudplatform:connectivity-apache-httpclient5:5.13.0'
}

bootRun {
	environment = [
			// SAP Destination mock-up
			destinations: '[{name: "DESTINATION_DEV", url: "http://my-remote-service.com", Authentication: "NoAuthentication" }]',
	]
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
